<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;700&family=Roboto:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main_menu">
          <h1 class="logo">
            <a href="index.html"
              ><img class="logo_svg" src="images/logo.svg" alt=""
            /></a>
          </h1>
          <nav>
            <button id="mobile_nav" aria-label="navigation menu">
              <i class="fas fa-bars"></i>
            </button>
            <ul>
              <li><a href="index.html#projects">Projects</a></li>
              <li><a href="index.html#about">About me</a></li>
              <li><a href="index.html#skills">Skills</a></li>
              <li><a href="index.html">Gallery</a></li>
              <li>
                <a href="https://en.bc.fi/" target="_blank">More about BCH</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="example">
        <div class="a">
          <img src="images/1.webp" alt="ocean" class="img_gallery" />
        </div>
        <div class="b">
          <img src="images/2.webp" alt="work place" class="img_gallery" />
        </div>
        <div class="c">
          <img src="images/3.webp" alt="camping" class="img_gallery" />
        </div>
        <div class="d">
          <img src="images/4.webp" alt="laptop" class="img_gallery" />
        </div>
        <div class="e">
          <img src="images/5.webp" alt="sky and nature" class="img_gallery" />
        </div>
        <div class="f">
          <img src="images/6.webp" alt="cup of coffee" class="img_gallery" />
        </div>
        <div class="j">
          <img
            src="images/7.webp"
            alt="figs on the table"
            class="img_gallery"
          />
        </div>
        <div class="h">
          <img src="images/8.webp" alt="painting oils" class="img_gallery" />
        </div>
        <div class="i">
          <img
            src="images/9.webp"
            alt="evening and the sky"
            class="img_gallery"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="card">
          <h3 class="contact_heading">Contact me</h3>
          <form>
            <div class="form-group">
              <label for="fname">Your name</label>
              <input id="fname" type="text" />
            </div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input id="email" type="text" />
            </div>
            <div class="form-group-text">
              <label for="message">Message to me</label>
              <input id="message" type="text" />
            </div>
          </form>
          <button class="btn">SEND MESSAGE</button>
        </div>
        <small>Copyright 2023 Mariia Sizova</small>
      </div>
      <button id="backToTop" class="btn primary">Back to top</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
